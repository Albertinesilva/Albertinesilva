name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set current year
        run: echo "CURRENT_YEAR=$(date +'%Y')" >> $GITHUB_ENV

      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Albertinesilva
          config_timezone: Europe/Minsk
          committer_message: "chore: update metrics"
          template: classic

          # Base do README
          base: header, activity, community, repositories, metadata

          # Introdução do perfil
          plugin_introduction: yes

          # Calendário isométrico 3D
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Linguagens
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage

          # Conquistas
          plugin_achievements: yes
          plugin_achievements_threshold: 0
          plugin_achievements_display: detailed

          # Calendário anual
          plugin_calendar: yes
          plugin_calendar_limit: 4
          plugin_calendar_start_year: 2023

          # Hábitos
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Licenças
          plugin_licenses: yes
          plugin_licenses_setup: npm ci

          # Skyline 3D
          plugin_skyline: yes
          plugin_skyline_year: ${{ env.CURRENT_YEAR }}
          plugin_skyline_frames: 120
          plugin_skyline_quality: 1

          # Suporte e sponsors
          plugin_support: yes
          plugin_sponsors: yes

          # Stargazers
          plugin_stargazers: yes
          plugin_stargazers_charts_type: chartist

          # Tópicos
          plugin_topics: yes
          plugin_topics_limit: 0
