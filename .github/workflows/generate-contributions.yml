name: Generate Contribution Animations

on:
  schedule:
    # Snake animation (executa às 00:00 UTC e 12:00 UTC)
    - cron: "0 0,12 * * *"
    # Pacman animation (executa às 06:00 UTC e 18:00 UTC)
    - cron: "0 6,18 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Snake animation
      - name: Generate github-contribution-grid-snake.svg
        if: ${{ github.event.schedule == '0 0,12 * * *' }}
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Albertinesilva
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Pacman animation
      - name: Generate pacman-contribution-graph.svg
        if: ${{ github.event.schedule == '0 6,18 * * *' }}
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # Verificar se o diretório dist existe
      - name: Check if dist directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Directory dist does not exist!"
            exit 1
          fi

      # Dry run - Verificar conteúdo do diretório dist
      - name: Dry run to check dist contents
        run: |
          echo "Listing contents of dist directory:"
          ls -al dist

      # Push both files to the output branch
      - name: Push animations to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          dry_run: false # Defina como true para depuração antes de realizar o push real
          domain: github.com
          keep_history: false
          allow_empty_commit: true
          absolute_build_dir: false
          follow_symlinks: false
          jekyll: true
          verbose: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
